name: dissectDba
version: '0.8.0.3'
category: Console
license: PublicDomain
homepage: https://github.com/worker4food/dissectDba#readme
extra-source-files:
  - README.md
  - LICENSE
ghc-options:
  - -Wall
  - -Wno-missing-signatures
dependencies:
  - base >=4.7 && <5
  - binary
  - bytestring
  - optparse-generic
  - attoparsec
  - system-filepath
  - directory
executables:
  dissectDba:
    main: Main.hs
    source-dirs: src
